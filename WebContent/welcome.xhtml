<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Results</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>

	<h1>Data Loaded</h1>
	<h3>Please choose the data you wish to view</h3>
	<p:panelGrid columns="1" layout="grid">
		<p:commandButton value="Continents" action="#{redirect.redirectToContinents}"></p:commandButton>
		<p:commandButton value="Nations" action="#{redirect.redirectToNations}"></p:commandButton>
		<p:commandButton value="Agreements" action="#{redirect.redirectToAgreements}"></p:commandButton>
		<p:commandButton value="Cities" action="#{redirect.redirectToCities}"></p:commandButton>
		<p:commandButton value="Clubs" action="#{redirect.redirectToClubs}"></p:commandButton>
		<p:commandButton value="Stadiums" action="#{redirect.redirectToClubs}"></p:commandButton>
		<p:commandButton value="Competitions" action="#{redirect.redirectToClubs}"></p:commandButton>
	</p:panelGrid>

</h:form>
</html>
