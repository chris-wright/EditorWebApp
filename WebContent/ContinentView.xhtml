<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Continents</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:dataTable var="continent" value="#{continentActioner.objects}">
		<p:column headerText="Id">
			<h:outputText value="#{continent.id}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{continent.name}" />
		</p:column>
	</p:dataTable>
	<p:commandButton value="Back to Info"
		action="#{redirect.redirectToInfoScreen}"></p:commandButton>
</h:form>
</html>
