<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Competitions</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:dataTable var="stadium" value="#{stadiumActioner.objects}" paginator="true" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,20,50" id="stadiumTable" lazy="true">
		<p:column headerText="Id">
			<h:outputText value="#{stadium.nameId}" />
		</p:column>
		<p:column headerText="Name">
			<h:outputText value="#{stadium.name}" />
		</p:column>
		<p:column headerText="City">
			<h:outputText value="#{stadium.city}" />
		</p:column>
		<p:column headerText="Nation">
			<h:outputText value="#{stadium.nation}" />
		</p:column>
		<p:column headerText="Owner">
			<h:outputText value="#{stadium.owner}" />
		</p:column>
	</p:dataTable>
	<p:commandButton value="Back to Info"
		action="#{redirect.redirectToInfoScreen}"></p:commandButton>
</h:form>
</html>
